


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Nuevo signin</title>
</head>
<body class="bg-body-secondary">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
                <div class="card shadow w-25">
                    <div class="card-body">
                        <form action="/login" method="post">
                            <h3 class="text-center">Sign In</h3>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="User">
                                <label for="floatingInput">User</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            {% if message %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>Error: </strong>{{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}

                            <button type="submit" class="btn btn-primary w-100">Acceder</button>
                        </form>
                    </div>
                </div>
            </div>


        <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
